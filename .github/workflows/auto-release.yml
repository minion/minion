name: Create Release Builds

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # matches v1.0.1, v1.2, v2, etc

jobs:
  once:
    name: Create GitHub release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create a release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true

  build:
    name: Create cross-platform release build, tag and upload binaries
    needs: once
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: "Set up Python"
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - if: runner.os == 'Windows'
      name: Build release version - Windows
      run: |
        mkdir bin
        cd bin
        python3 ../configure.py --quick --buildsystem bat
        .\build.bat

    - if: runner.os != 'Windows'
      name: Build release version - Not windows
      run: |
        mkdir bin
        cd bin
        python3 ../configure.py
        make -j2

    - name: Make Zip
      run: 
        7z a -tzip ${{ github.workspace }}/bin/minion-${{ matrix.os }}.zip ${{ github.workspace }}/bin/minion*
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.once.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/bin/minion-${{ matrix.os }}.zip
        asset_name: minion-justbinary-${{ matrix.os }}.zip
        asset_content_type: application/octet-stream
